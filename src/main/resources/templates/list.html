<!DOCTYPE html>
<html lang ="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>My SpringBoot Appli</title>
</head>
<body>

<h4>Liste des Utilisateurs Enregistrés</h4>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Prénom</th>
      <th scope="col">Nom</th>
      <th scope="col">eMail</th>
      <th scope="col">Afficher Profil</th>
      <th scope="col">Mettre à Jour</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user : ${users}">
      <th scope="row" th:text="${user.id}">Id...</th>
      <td th:text="${user.firstName}">Prénom...</td>
      <td th:text="${user.lastName}">Nom...</td>
      <td th:text="${user.email}">eMail...</td>
      
      <td>
      <form action="#" th:action="@{/user/{id}(id=${user.id})}"  th:method="get" >
      <input type="hidden" name="_method" value="get"/>
      <button type="submit" class="btn btn-success">Afficher Profil</button>
      </form></td>
      
      <td>
      <form action="#" th:action="@{/update/{id}(id=${user.id})}"  th:method="get" >
      <input type="hidden" name="_method" value="get"/>
      <button type="submit" class="btn btn-warning">Mettre à Jour</button>
     </form></td>
      
      <td>
      <form action="#" th:action="@{/user/{id}(id=${user.id})}"  th:method="delete" >
      <input type="hidden" name="_method" value="delete" />
      <button type="submit" class="btn btn-danger">Supprimer</button>
    </form></td>
    </tr>
  </tbody>
</table>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
