<!DOCTYPE html>
<html lang ="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>My SpringBoot Appli</title>
</head>
<body>
	<h2>Modifier votre Profil</h2>
	<br>
	
	<form  class="form-control" action="#" th:action="@{/update}" th:object="${user}" th:method="put">
		
		<div class="form-group">
			<label for="exampleInputfirstName">ID</label>
			<input type="text" class="form-control" th:field="*{id}" readonly="readonly" >
		</div>
		
		<div class="form-group">
			<label for="exampleInputfirstName">Prénom</label>
			<input type="text" class="form-control" th:field="*{firstName}" placeholder="Entrez Prénom">
			<span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Erreur Prénom</span>
		</div>
		
		<div class="form-group">
			<label for="exampleInputlastName">Nom</label> 
			<input type="text" class="form-control" th:field="*{lastName}" placeholder="Entrez Nom">
			<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Erreur Nom</span>
		</div>
		
		<div class="form-group">
			<label for="exampleInputeMail">Adresse Email</label> 
			<input type="email" class="form-control" th:field="*{email}"	placeholder="Entrez email">
			<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erreur mail</span>
		</div>

		
		<input type="submit" class="btn btn-primary" value ="Mettre à Jour"/>
		
		
		<button type="reset" class="btn btn-primary">Annuler</button>
	
	</form>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
